<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>

        .grid-box{
            display: grid;
            grid-template-columns:120px 120px 120px ;
            column-gap: 10px;
        }
        .container-box{
        width: 120px;
        display: grid;
        grid-template-rows: 120px;
        /* row-gap: 0px; */
        box-shadow: 1px 1px 2px gray;
        } 
        
        .profile-image{
            height: 120px;
            width: 120px;
            object-fit: cover;
        }

        .profile-name{
            margin-top: 3px;
            font-size: 14px;
            font-weight: bold;
            margin-left:5px;
            margin-bottom: 4px;
        }

        .friend-count{
            margin-top: 0px;
            font-size: 13px;
            color: gray;
            margin-bottom: 5px;
            margin-left:5px;
        }

        .add-friend-button{
            width: 90px;
            background-color: rgb(28, 98, 228);
            color: white;
            padding: 5px 3px 5px 3px;
            margin-left:5px;
            border: none;
            border-radius: 3px;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid-box">
        <div class="container-box">
            <img class="profile-image" src="image/cat.jpg" alt="cat">
            <p class="profile-name">Moon</p>
            <p class="friend-count">3 mutual friends</p>
            <button class="add-friend-button">
                Add friends
            </button>
        </div>
        
        <!-- second part -->
        <div class="container-box">
    
            <div class="add-box">
                <img class="profile-image" src="image/dog.jpg" alt="cat">
                <p class="profile-name">Oliver</p>
                <p class="friend-count">2 mutual friends</p>
                <button class="add-friend-button">
                    Add friends
                </button>
            </div>
        
            </div>
    
            <div class="container-box">
    
                <div class="add-box">
                    <img class="profile-image" src="image/dog2.jpg" alt="cat">
                    <p class="profile-name">Iceland</p>
                    <p class="friend-count">4 mutual friends</p>
                    <button class="add-friend-button">
                        Add friends
                    </button>
                </div>
            
                </div>

    </div>
    
    
</body>
</html>

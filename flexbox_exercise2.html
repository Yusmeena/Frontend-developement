<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox pratice2</title>
    <style>
        body{
            margin: 0px;
        }

        /* Exercise 1 */
        .container{
            width: 300px;
     /*        border: 1px solid rgb(194, 188, 188);
            border-radius: 5px 10px; */
            margin-left: 5px;
            margin-bottom: 1px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            /* align-items: center; */

            /* margin-bottom: 80px; */

        }

        .name{
            margin-top: 4px;
            margin-right: 5px;
            padding: 5px 10px;
            border-radius: 5px 10px;
        }

        .number{
            margin-top: 4px;
            margin-right: 5px;
            background-color: rgb(30, 100, 230);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        /* Exercise 2 */
        .container2{
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(139, 8, 139, 0.9);
            margin-left: 10px;
            margin-right: 10px;
        }
        .home{
            margin-left: 10px;
            color: white;
        }

        .search-space{
            padding: 5px 10px 5px 10px;
            border: none;
            border-radius: 10px;
            flex: 1;
            margin-left: 40px;
            margin-right: 40px;

        }

      /*   .search-space::placeholder{
            
        } */

        .download-button{
            border: 1px solid white;
            padding: 5px 10px 5px 10px;
            margin-right: 10px;
            border-radius: 2px;
            background-color: transparent;
            color: white;
        }




    </style>
</head>
<body>
    <div class="container">
        <p class="name">Home</p>
        <p class="number">14</p>
    </div>

    <div class="container">
        <p class="name">Notifications</p>
        <p class="number">3</p>
    </div>

    <div class="container">
        <p class="name">Messages</p>
        <p class="number">3</p>
    </div>
    
    <!-- Exercise 2 -->
    <div class="container2">

        <p class="home">Home</p>

        <input class="search-space" type="text" placeholder="search">
        <button class="download-button">
            Download
        </button>
    </div>

    




</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                /* google search box */

        .google-main-box{
            text-align: center;
        }

        .container-search-box{
            text-align: center;
            margin-right: 40px;
            margin-left: 50px;
        }

        .goggle-image{
            width: 300px;
            object-fit: contain;
            object-position: center;
            margin-top: 100px;               
        }

        .button-container{
            text-align: center;
        }

        .goggle-search-box{
            width: 400px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-right: 80px;
            padding-left: 10px;
            border: none;
            box-shadow: 0px 0px 5px gray;
            border-radius: 50px;
            
            
        }


        /* google buttons */
        button{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            font-weight: bold;
            border: none;
        }
            /* search bar */

        .google-search-button{
            margin-top: 20px;
            text-align: center;
            display: inline-block;    
        }

        .google-feeling-button{
            margin-top: 20px;
            text-align: center;
            display: inline-block;
            margin-left: 20px;
        }



        
    </style>
</head>
<body>
    <div class="google-main-box">
        <img class="goggle-image" src="image/google-logo.png" alt="google image">
    </div>

        <div class="container-search-box">
            <input class="goggle-search-box" type="text" placeholder="Search Google or type a URL">
        </div>
    
        <div class="button-container">
            <div class="google-search-button">
                <button >Google Search</button>
            </div>
        
            <div class="google-feeling-button">
                <button >I'm Feeling Lucky</button>
            </div>
        </div>

    </div>
       
</body>
</html>

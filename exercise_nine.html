<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge Exercise</title>
    <style>

        /* money */
        .money{
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0px;
            margin-bottom: 5px;
            margin-left: 10px;
        }
        /* price */
        .price{
            font-size: 22px;
            font-weight: bold;
        }

        
        .currency{
            font-size: 14px;
            font-weight: bold;
        }

        .percentage{
            color: green;
        }

        .after-hours{
            color: gray;
        }

        .percent-deduct{
            color: rgb(187, 9, 9);
        }
    </style>
</head>
<body>
    <p class="money price">1,049.61 <span class="currency">USD</span></p>
    <p class="money percentage">+18.05 (1.75%) today</p>
    <p class="money after-hours">After hours 1,048.00 <span class="percent-deduct">- 1.161 (0.15%)</span></p>
</body>
</html>

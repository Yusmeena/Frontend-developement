<!DOCTYPE html>
<html lang="en">
    <style>
        .laptop{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 2px;
            margin-bottom: 1px;  
        }

        .laptop-advert{
            color: rgb(204, 118, 5);
        }

        .laptop-name{
            font-size: 20px;
            font-weight: bold;
        }

        .laptop-value{
            font-size: 30px;
            font-weight: bold;
        }
        
.buy-button{
            font-family: Arial, Helvetica, sans-serif; 
            padding: 5px 10px;
            background-color: rgb(66, 126, 196);
            color: white;
            border: none;
            border-radius: 15px;
            margin-left: 250px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge exercise</title>
</head>
<body>
    <p class="laptop laptop-advert">New</p>
    <p class="laptop laptop-name">MacBook Pro</p>
    <p class="laptop laptop-value">Supercharged for pros.</p>
    <p class="laptop laptop-price" >From $1999</p>
    <button class="laptop buy-button">Buy</button>

</body>
</html>

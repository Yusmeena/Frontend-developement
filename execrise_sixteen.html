<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 17 Using Div</title>
    <style>
        .square{
            background-color: red;
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
        }

        .circle{
            background-color: green;
            height: 100px;
            width: 100px;
            border-radius: 50px;
            margin-bottom: 5px;
        }

        .container{
            border: 1px solid black;
            height: 100px;
            width: 300px;
            padding-left: 10px;
            border: 1px solid gray;
            margin-bottom: 10px;
        }

        .container1{
            background-color:  rgb(46, 42, 42);
            height: 120px;
            width: 350px;
            display: inline-block;
            padding-left: 10px;
            border: 1px solid gray;
        }

        .title{
                color: white;
                font-size: 20px;
                font-weight: bold;
        }

        .title-phrase{
                color: rgb(173, 168, 168);
                font-size: 15px;
                font-weight: bold;
                width:330px;
        }
        
    </style>
</head>
<body>
    <div class="square">

    </div>

    <div class="circle">

    </div>


    <div class="container">
        <p>Satisfied with our service? </p>
        <button class="yes-button">Yes</button>
        <button class="no-button">No</button>
    </div>

    <div class="container1">
        <p class="title">Install YouTube Music</p>
        <p class="title-phrase">
            Add YouTube Music to your desktop for quick and easy access
        </p>
    </div>
</body>
</html>

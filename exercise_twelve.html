<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image1{
            height: 100px;
            width: 130px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .image2{
            height: 100px;
            width: 120px;
            border-radius: 1px;
            margin-right: 15px;
        }

        .image3{
            height: 100px;
            width: 100px;
            object-fit: cover;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <img class="image1" src="image/cat.jpg" alt="cat">
    <img class="image2" src="image/cat.jpg" alt="cat">
    <img class="image3" src="image/cat.jpg" alt="cat">
</body>
</html>

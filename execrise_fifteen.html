    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise fifteen on Uber request-a-ride</title>
    <style>
        .request-title{
            margin-top: 0px;
            font-size: 30px;
        }

        .location-field{
            background-color: rgb(238, 238, 238);
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 100px;
            border: none;
            border-width: 1px;
            display: block;
            margin-bottom: 5px;
            }

        .destination-field{
            background-color: rgb(238, 238, 238);
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 100px;
            border: none;
            border-width: 1px;
            display: block;
            }


        .request-button{
            background-color: black;
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border: none;
            margin-top: 10px;
            margin-left: 10px;
            
        }

        .schedule-button{
            background-color: rgb(224, 219, 219);
            color: black;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border: none;
            margin-top: 10px;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="request-title">Request a ride now</p>
    <input class="location-field"  type="text" placeholder="Enter pickup location">
    <input class="destination-field"  type="text" placeholder="Enter destination">
    <button class="request-button">Request now</button>
    <button class="schedule-button">Schedule for later</button>
</body>
</html>
</body>
</html>

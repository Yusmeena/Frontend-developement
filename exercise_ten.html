<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox</title>
    <style>
        .search{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            border-radius: 5px;
            border: 1px;
            border-style: solid;
            border-color: gray;
        }

        /* google search box */
        .goggle-search-box{
            width: 400px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /* padding-right: 90px; */
            border: none;
            box-shadow: 0px 0px 5px gray;
            border-radius: 20px;
        }


                /* LinkedIn signup box */

        .linkedIn-signup-email{
            color: gray;
            margin-bottom: 3px;
        }

        .linkedIn-signup{
            width: 400px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            border: 1px;
            border-style: solid;
            box-shadow: 0px 0px 2px gray;
            border-radius: 5px;
        }

        .agreement{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: gray;
            font-weight: light;
            
        }

        .agreement-button{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            background-color: rgb(15, 110, 189);
            color: white;
            width: 300px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 15px;
            padding-right: 15px;
            border: 1px;
            border-style: solid;
            border-radius: 30px;
            margin-left: 15px;
        }



    </style>
</head>
<body>
    <input class="search" type="text" placeholder="Search">
    
    <br><br><br><br>

    <input class="goggle-search-box" type="text" placeholder="Search Google or type a URL">

    <br><br><br><br>
    <p class="linkedIn-signup-email">
        Email
    </p>

    <input class="linkedIn-signup" type="email" >

    <p class="agreement">
        By clicking Agrees & Join, you agree to the Privacy Policy.
    </p>
    
    <button class="agreement-button">
        Agree & Join
    </button>



</body>
</html>

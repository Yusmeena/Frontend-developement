<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .search-bar{
                /* vertical-align: top; */
                margin-top: 3px;
                display: block;
                margin-bottom: 15px;
                padding: 8px 8px 8px 8px;
                font-size: 15px;
        }

        .container1{
            width: 230px;
            display: inline-block;
            vertical-align: top;
            margin-right: 2px;
            margin-left: 2px;
            
        }

        .image1{
            width: 200px; 
                 
        }

        .profile-image-box{
            width: 300px;
        }

        .profile-image{
            width: 30px;
            border-radius: 15px;
            margin-bottom: 3px;
            vertical-align: top;
        }

        .topic{
            margin-bottom: 0px;
            font-size: 12px;
            width: 200px;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
        }

        .profile-name{
            font-size: 12px;
            width: 100px;
            color: rgb(202, 196, 196);
            margin-left: 30px;
        }

        .video-view{
            font-size: 12px;
            width: 145px;
            color: rgb(202, 196, 196);
            margin-top: 3px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="container1">
        <img class="image1" src="thumbnails/thumbnail-1.webp" alt="image1">
       
        <div class="profile-image-box">
            <img class="profile-image" src="channel-pictures/channel-1.jpeg" alt="">
            <p class="topic">Talking Tech and AI with Google CEO Sundar Pichar</p>
        </div>
        <p class="profile-name">Marques Brownies</p>
        <p class="video-view" >3.4M views &#183; 6 months ago</p>
    </div>

    



    <div class="container1">
        <img class="image1" src="thumbnails/thumbnail-2.webp" alt="image">
       
        <div class="profile-image-box">
            <img class="profile-image" src="channel-pictures/channel-2.jpeg" alt="">
            <p class="topic">Try not to laugh challenge #9</p>
        </div>
        <p class="profile-name">Markpeller</p>
        <p class="video-view" >19.0M views &#183; 4 years ago</p>
    </div>

    


</body>
</html>
